<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sentence Shuffler</title>
</head>
<body>
    <h1>sentence shuffler</h1>
    <h2>convert a sentence into random order words separated with '/(slash)'. </h2>

<div class="container">
    <input type="text" placeholder="I want to make a test." name="originalInpput" id="originalInpput">
    <button type="submit" onclick="sentenceShuffler()">Convert</button>
</div>
<div class="arrow">
    test
</div>
<div class="container">
    <input type="text" placeholder="( a / make / I / to / want / test / . )" name="ConvertedOutput" id="ConvertedOutput">
    <button type="submit">Copy</button>
</div>
<script src="./main.js"></script>
</body>
</html>
